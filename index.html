<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/LOGO.png" type="image/x-icon">
    <title>QUIZ APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-4.5.2-dist/css/bootstrap.min.css">

</head>

<body>
    <div>
        <div class="container-fluid">
            <div class="row">
                <div class="logo">
                    <img src="Images/LOGO.png" alt="LOGO" height="100px">
                </div>
                <div class="head">
                    <h1>QUIZ APP</h1>
                    <p>Knowledge is the Key to success </p>
                </div>
                <div class="Login">
                    <div class="inner">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="email" id="email" placeholder="Enter Email"
                            width="200px"><br>
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="email" id="password"
                            placeholder="Enter Password" width="200px">
                    </div>
                    <div class="signin">
                        <button type="button" class="btn btn-outline-info">Login</button>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                            Sign Up
                        </button>
                    </div>
                    <div class="other-option">
                        <span style="color: grey;">OR</span>
                        <button type="button" class="btn btn-outline-info m-1">Signin with facebook</button>
                        <button type="button" class="btn btn-outline-info m-1">Signin with Google </button>                        

                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" style="color: grey;" id="exampleModalLabel">Sign Up</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="signup">
                                        <label for="email">Email</label>
                                        <input type="text" class="form-control" name="email" id="email"
                                            placeholder="Enter Email" width="200px"><br>
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control mb-5" name="email" id="password"
                                            placeholder="Enter password" width="200px">
                                        <button class="btn btn-outline-info ">Signup</button>
                                    </div>
                                </div>
    
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <!-- <div style="color: grey;">
                        <span>OR</span>
                    </div> -->


            </div>

        </div>

    </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="bootstrap-4.5.2-dist\js\bootstrap.min.js"></script>
</body>

</html>
